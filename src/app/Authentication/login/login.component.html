<div class="container-fluid" >
    <div class="row">
        <div class="col-md-8 card1">

        </div>
        <div class="col-md-4 card2">                                 
            <form class="form page-container" [formGroup]="loginForm"
                            (ngSubmit)="login(loginForm.value)">
                <div class="row justify-content-center px-3 mb-2"> <img id="logo" src="assets/img/lassralogo.png"> </div>
                <h3 class="text-center heading">LASRRA AMP</h3>
                <h6 class="msg-info">Please login to your account</h6>
                <div class="form-group"> <label class="form-control-label text-muted">Username</label> 
                    <input type="text" id="email" formControlName="email" name="email" placeholder="email" class="form-control"> </div>
                <div class="form-group"> <label class="form-control-label text-muted">Password</label> 
                    <input type="password" id="psw" formControlName="password" name="psw" placeholder="Password" class="form-control"> </div>
                <div class="row justify-content-center px-3"> 
                    <button type="submit" class="btn-block btn-color"
                                [disabled]="!loginForm.valid">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                Login
                    </button>
                </div>
                <div class='text-right mt-3 mr-2'>
                    <a target='_blank' href='http://172.16.2.74:8899/email'>forgot password?</a>
                </div>
            </form>   

        </div>
    </div>
</div>
