<div class="card card-user" >
  <div class="card-header">
    <h5 class="card-title">Create New Manager</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="CreateNewUserForm" (ngSubmit)="createANewAgentUser(CreateNewUserForm.value)">
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
              <span class="material-icons" >
                  mail_outline
                  </span>
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="col-md-6 px-1">
          <div class="form-group">
              <i class="material-icons">lock_outline</i>
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="password">
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
              <span class="material-icons">
                  person_outline
                  </span>
            <label>First Name</label>
            <input type="text" formControlName="first_name" class="form-control" placeholder="First Name" >
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
              <span class="material-icons">
                  person_outline
                  </span>
            <label>Last Name</label>
            <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
              <span class="material-icons">
                  my_location
                  </span>
            <label>Address</label>
            <input type="text" formControlName="Address" class="form-control" placeholder="Home Address">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
              <span class="material-icons">
                  smartphone
                  </span>
            <label>Phone</label>
            <input type="tel" formControlName="Phone" class="form-control" placeholder="phone" >
          </div>
        </div>
        <div class="col-md-6 px-1">
          <div class="form-group">
              <span class="material-icons">
                  subtitles
                  </span>
            <label>Lassra Id</label>
            <input type="text" formControlName="lasrra_id" class="form-control" placeholder="lasrra Id">
          </div>
        </div>
       
      </div>
      <!-- <div class="row">
        <div *ngIf="isSuperUser" class="col-12" >
          <div class="form-group">
              <span class="material-icons">
                  my_location
                  </span>
            <label>Assign To Agent</label>
            <select class="form-control" formControlName="agent_id" >
              <option *ngFor='let agent of AllAgentsData' [ngValue]="agent.id">
              {{agent.name}}
              </option>
            </select>
          </div>
        </div>
      </div> -->
     
      <div class="row">
        <div class="update ml-auto mr-auto">
            
          <button type="submit"  class="btn btn-success btn-round" [disabled]="!CreateNewUserForm.value.lasrra_id">
            
              <i class="nc-icon nc-simple-add text-default"></i>
              Create Manager</button>
              <button type="button" class="btn btn-outline-success btn-round" (click)='Cancel()'>
                <i class="nc-icon nc-simple-remove text-default"></i>
        
                Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
