<div class="card animate__animated animate__fadeIn" >
  <div class="card-header">
   
    <div class="card-title">
      <h4 class="card-title">{{agentName}}'s Supervisors</h4>
      <button type="submit"  class="btn btn-success btn-round" (click)="createANewSupervisorLink()" >
        Create Supervisor
      </button>
    </div>
  </div>
  <div class="card-body">
    <div>
      <table class="table">
        <thead class=" text-primary">
          <th>
           Full Name
          </th>
          <th>
           Email
          </th>
          <th>
           Phone No
          </th>
          <th>
            Active
           </th>
          <th>
              Lassra Id
          </th>
          <th class="text-right">
          Action
          </th>
          
        </thead>
        <tbody>
         
          <tr *ngFor='let supervisor of AgentSupervisors'>
            <td>
              {{ supervisor.first_name}} {{supervisor.last_name}}
            </td>
            <td>
              {{supervisor.email}}
            </td>
            <td>
              {{supervisor.phone}}
            </td>
            <td *ngIf="supervisor.is_active">
              Yes
            </td>
            <td *ngIf="!supervisor.is_active">
              No
            </td>
            <td >
              {{supervisor.lasrra_id}}
            </td>
            <td class="">
             <ul class="navbar-nav">
              <li class="nav-item btn-rotate" ngbDropdown placement="top-right">
                  <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
                    <i class="nc-icon nc-bell-55"></i>
                  </a>
                  <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right">
                    <a ngbDropdownItem (click)='viewUser(supervisor.id)'>View</a>
                    <a ngbDropdownItem *ngIf='!supervisor.is_active' (click)="activateUser(supervisor)">Activate</a>
                    <a ngbDropdownItem *ngIf='supervisor.is_active'(click)="deactivateUser(supervisor)">Deactivate</a>
                    <a ngbDropdownItem (click)="resetPassword(supervisor.email)">Reset Password</a>
                  </div>
                </li>
             </ul>
            </td>
          </tr>
      
        </tbody>
      </table>
    </div>
  </div>
</div>
