<div class="row mt-3 ">
  <div class="col-md-12 ">
    <div class="card card-user profile">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
            <img class="avatar border-gray" src="assets/img/download.png" alt="...">
            <h5 class="title">{{AgentProfile?.agent.name}}</h5>
          <p class="text-dark">
           {{AgentProfile?.agent.email}}
          </p>
          <p>
            {{ AgentProfile?.agent.address }}
          </p>
        </div>
      </div>
      <div class="card-footer mt-0 pt-0">
        <hr>
        <div class="button-container">

               Managers         
              </span>
              <br>
              <span class="">
                {{this.AgentManagers?.length}}
              </span>
            </div>


            <div class="col-lg-3 col-md-3 col-6 ml-auto mt-3 ">
              <!-- <i class="material-icons">
                supervisor_account

              </span>
              <br>
              <span class="">
            {{this.AgentSupervisors?.length}}
              </span>
            </div>
            <div class="col-lg-3 col-md-3 col-6 ml-auto mt-3">
              <i class="fa fa-users" aria-hidden="true"></i>
              <span class=""> 
                Officers         
              </span>
              <br>
              <span class="">
                {{this.AgentOfficers?.length}}
              </span>
            </div>
            <div class="col-lg-3 col-md-3 col-6 ml-auto mt-3">
              <i class="fa fa-laptop" aria-hidden="true"></i>
              <span class=""> 
               Devices        
              </span>
              <br>
              <span class="">
               {{this.AgentProfile?.devices.length}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
