<div class="card" >
  <div class="card-header">
    <div class="card-title">
      <h4 class="card-title"> Users</h4>
    </div>
  </div>
  <div class="card-body">
    <div class="">
      <table class="table text-left">
        <thead class=" text-primary">
          <th>
           Name
          </th>
          <th>
           Email
          </th>

          <th>
           Phone No
          </th>
          <th>
           Agent
          </th>
          <th>
           Active
          </th>
          <th>
              Lassra Id
          </th>
          <th class="text-right">
          Action
          </th>
          
        </thead>
        <tbody>
          <tr  *ngFor="let user of userDetails">
            <td>
              {{ user.first_name }} {{ user.last_name }}
            </td>
            <td style="max-width:190px;">
              {{ user.email }}
            </td>
            <td>
              {{ user.phone }}
            </td>
            <td *ngIf="user.agent_name">
              {{user.agent_name}}
            </td>
            <td *ngIf="!user.agent_name">
              SuperUser
            </td>
            <td *ngIf="user.is_active">
              Yes
            </td>
            <td *ngIf="!user.is_active">
              No
            </td>

            <td >
              {{ user.lasrra_id}}
            </td>
            <td class="">
             <ul class="navbar-nav">
              <li class="nav-item btn-rotate" ngbDropdown placement="bottom-right">
                  <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
                    <i class="nc-icon nc-bell-55"></i>
                  </a>
                  <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right">
                    <a ngbDropdownItem [routerLink]="['/AMP/profile']">edit</a>
                    <a ngbDropdownItem *ngIf='!user.is_active' (click)="activateUser(user)">Activate</a>
                    <a ngbDropdownItem *ngIf='user.is_active'(click)="deactivateUser(user)">Deactivate</a>
                    <a ngbDropdownItem (click)="resetPassword(user.id)">Reset Password</a>
                  </div>
                </li>
             </ul>
            </td>
            </tr>
    
        </tbody>
      </table>
    </div>
  </div>
</div>
