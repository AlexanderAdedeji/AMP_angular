<div class="card" >
  <div class="card-header">
    <div class="header-container row">
      <div class="col-md-5 card-box-1">
        <h3 class="card-title mt-5 mx-3">All Supervisor</h3>
        <div class="create-button mt-2">
          <button type="submit"  class="btn btn-success  p-2 mt-5" (click)="createANewSupervisorLink()" >
            <i class="nc-icon nc-simple-add"></i>
          </button>
        </div>
      </div>
        <div class="offset-md-3 col-md-4 card-box-2">     
          <div class="card-search">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" name='email' class="form-control" placeholder="Search..." [(ngModel)]="searchedItem">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <button 
                    style="border:none"
                    (click)="search()">
                      <i class="nc-icon nc-zoom-split"></i>
                    </button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>
  <div class="card-body">
    <div >
      <table class="table text-left">
        <thead class=" text-primary">
          <th>
            S/N
          </th>
          <th>
           Full Name
          </th>
          <th>
           Email
          </th>
          <th>
           Phone No
          </th>
          <th>Active</th>
          <th class="">
          Action
          </th>
          
        </thead>
        <tbody>
         
          <tr *ngFor='let supervisor of SupervisorDetails; let i=index'  style="cursor: pointer;">
            <td>
              {{i+1}}
            </td>
            <td>
              {{ supervisor.first_name}} {{ supervisor.last_name}}
            </td>
            <td>
              {{supervisor.email}}
            </td>
            <td>
              {{supervisor.phone}}
            </td>
            <td *ngIf="supervisor.is_active">
              Yes
            </td>
            <td *ngIf="!supervisor.is_active">
              No
            </td>
            <!-- <td >
              {{supervisor.lasrra_id}}
            </td> -->
            <td class="">
             <ul class="navbar-nav">
              <li class="nav-item btn-rotate" ngbDropdown placement="top-right">
                  <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
                    <i class="nc-icon nc-bell-55"></i>
                  </a>
                  <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-up">
                    <a ngbDropdownItem (click)='viewUser(supervisor.id)'>View</a>
                    <!-- <a ngbDropdownItem [routerLink]="['/AMP/profile']">edit</a> -->
                    <a ngbDropdownItem *ngIf='!supervisor.is_active' (click)="activateUser(supervisor)">Activate</a>
                    <a ngbDropdownItem *ngIf='supervisor.is_active'(click)="deactivateUser(supervisor)">Deactivate</a>
                    <a ngbDropdownItem (click)="resetPassword(supervisor.email)">Reset Password</a>
                  </div>
                </li>
             </ul>
            </td>
          </tr>
      
        </tbody>
      </table>
    </div>
  </div>
</div>
